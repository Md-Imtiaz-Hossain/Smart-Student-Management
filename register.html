<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font awesome for font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


    <title>User Resister </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>


<body>

<div class="bg-black">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">User Management</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                            <ul class="navbar-nav text-uppercase">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Register</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>


<section>
    <div class="container ">
        <div class="row">
            <div class="col-md-7 offset-md-2 ">
                <div class="card text-dark  mt-4 mb-4 p-5" style="background: #eaedf1">

                    <!-- Image or Icon -->
                    <div class="container text-center">
                        <img style="width: 50px" src="img/register.png" />
                    </div>

                    <!-- Header -->
                    <h1 class="text-center">Sign Up</h1>
                    <hr>

                    <!-- Form Start -->
                    <form action="#" method="post">

                        <!-- Field of firstName -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input name="firstName"
                                   type="text"
                                   class="form-control"
                                   placeholder="Enter Here"
                                   id="firstName"
                                   required>
                        </div>

                        <!-- Field of lastName -->
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input name="lastName"
                                   type="text"
                                   class="form-control"
                                   placeholder="Enter Here"
                                   id="lastName">
                        </div>

                        <!-- Field of email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input name="email"
                                   type="email"
                                   class="form-control"
                                   placeholder="Enter Here"
                                   id="email"
                                   required>
                        </div>

                        <!-- Field of address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input name="address"
                                   type="text"
                                   class="form-control"
                                   placeholder="Enter Here"
                                   id="address">
                        </div>

                        <!-- Field of username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input name="username"
                                   type="text"
                                   class="form-control"
                                   placeholder="Enter Here"
                                   id="username">
                        </div>

                        <!-- Field of password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Enter Here"
                                   id="password"
                                   required>
                        </div>

                        <!-- Field of about -->
                        <div class="mb-3">
                            <label for="aboutYourself" class="form-label">Something About Yourself</label>
                            <textarea name="about"
                                      rows="10"
                                      class="form-control"
                                      id="aboutYourself">
                            </textarea>
                        </div>

                        <!-- Field of checkbox of agreement -->
                        <div class="form-group form-check mb-3">
                            <input type="checkbox"
                                   name="agreement"
                                   class="form-check-input align-center"
                                   id="agreement"/>
                            <label class="center" for="agreement">Accept terms & Condition </label>
                        </div>

                        <!-- Section of 2 Button -->
                        <div class="container text-center mt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</section>


</body>
</html>
