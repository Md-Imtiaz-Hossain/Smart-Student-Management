<!--Our registration form-->
<section>
    <div class="container ">
        <div class="row">
            <div class="col-md-7 offset-md-2 ">
                <div class="card text-dark  mt-4 mb-4 p-5" style="border-radius: 1%; border: #cedeb1 solid;">

                    <!-- Image or Icon -->
                    <div class="container text-center">
                        <img style="width: 50px" src="img/register.png" alt="Pic"/>
                    </div>

                    <!-- Header -->
                    <h1 class="text-center">Sign Up</h1>
                    <hr>

                    <!-- Form Start -->
                    <form action="#" method="post">

                        <!-- Field of firstName -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input name="firstName"
                                   type="text"
                                   class="form-control"
                                   placeholder="Enter Here"
                                   id="firstName"
                                   required>
                        </div>

                        <!-- Field of lastName -->
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input name="lastName"
                                   type="text"
                                   class="form-control"
                                   placeholder="Enter Here"
                                   id="lastName">
                        </div>

                        <!-- Field of email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input name="email"
                                   type="email"
                                   class="form-control"
                                   placeholder="Enter Here"
                                   id="email"
                                   required>
                        </div>

                        <!-- Field of address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input name="address"
                                   type="text"
                                   class="form-control"
                                   placeholder="Enter Here"
                                   id="address">
                        </div>

                        <!-- Field of username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input name="username"
                                   type="text"
                                   class="form-control"
                                   placeholder="Enter Here"
                                   id="username">
                        </div>

                        <!-- Field of password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Enter Here"
                                   id="password"
                                   required>
                        </div>

                        <!-- Field of about -->
                        <div class="mb-3">
                            <label for="aboutYourself" class="form-label">Something About Yourself</label>
                            <textarea name="about"
                                      rows="10"
                                      class="form-control"
                                      id="aboutYourself">
                            </textarea>
                        </div>

                        <!-- Field of checkbox of agreement -->
                        <div class="form-group form-check mb-3">
                            <input type="checkbox"
                                   name="agreement"
                                   class="form-check-input align-center"
                                   id="agreement"/>
                            <label class="center" for="agreement">Accept terms & Condition </label>
                        </div>

                        <!-- Section of 2 Button -->
                        <div class="container text-center mt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>

                    </form>
                </div>
