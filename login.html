<div>

            <div class="col-12 p-3">
                <div class="bg-light border" style=" width: 400px; margin: auto">
                    <form id="login-form" class="form m-5 p-3" action="#" method="post">

                        <div class="text-center">
                            <img src="img/login.png" class="w-25">
                        </div>

                        <h3 class="text-center">Login</h3>

                        <div class="form-group">
                            <label for="username">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="password">Password:</label><br>
                            <input type="password" name="password" id="password"
                                   class="form-control">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="remember-me">
                                <span>Remember me</span> <span><input
                                    id="remember-me" name="remember-me"
                                    type="checkbox"></span></label><br><br>
                            <div class="text-center">
                                <input type="submit" name="submit" class="btn btn-info btn-md"
                                       value="submit">
                            </div>

                        </div>
                        <br>

                        <div id="register-link" class="text-center align-content-center">
                            <a href="/signup" class="text-info">Register here</a>
                        </div>
                    </form>
                </div>
